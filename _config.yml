locale                  : "en-US"
title                   : setigate.ru
email                   : master@setigate.ru
description             : "Sergei Titov. Заметки, посты, статьи и прочие мысли."
baseurl                 : "" 
url                     : "https://stitov.github.io"
github_username         : stitov 
masthead_title          : " "
logo                    : "/assets/images/logo.png"
words_per_minute        : 200
enable_copy_code_button : true


# SEO Related
yandex_site_verification:


# Build settings
#theme                   : minimal-mistakes-jekyll
remote_theme            : "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin   : "default"
plugins:
  - jekyll-feed
  - jekyll-include-cache

# Site Author
author:
  name                  : "Sergei Titov"
  avatar                : "/assets/images/ava.png"
  bio                   : "Заметки, посты, статьи и прочие мысли."
  location              : "Москва, Россия"

defaults:
  - scope:
      path              : ""
      type              : posts
    values:
      layout            : single
      author_profile    : false 
      read_time         : true
      comments          : false 
      share             : true
      related           : true
      #classes: wide
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Site footer
footer:
  links:
    - label:            "LinkedIn"
      icon:             "fab fa-brands fa-linkedin"
      url:              "https://www.linkedin.com/in/sergeititov/"
    - label:            "GitHub"
      icon:             "fab fa-fw fa-github"
      url:              "https://github.com/stitov"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

        #jekyll-archives:
        #  enabled:
        #    - year
        #    - month 
        # - tags
        #  layout: archive
        #  permalinks:
        #    year: '/:year/'
        #    month: '/:year/:month/'
        #    tag: '/tags/:name/'

# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
include:
  - _pages
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - CHANGELOG
  - config
  - Gruntfile.js
  - gulpfile.js
  - log

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


